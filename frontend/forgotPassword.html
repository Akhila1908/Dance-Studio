<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    /* Reuse styles from login.html */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .form-box {
      background: #fff;
      padding: 30px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      border-radius: 8px;
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .input-group input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .login-prompt {
        margin-top: 20px; /* Space above the prompt */
        font-size: 14px;
        color: #555;
    }

    .login-prompt a {
        color: #007bff; /* Use the primary blue color */
        font-weight: bold;
        text-decoration: none;
    }

    .login-prompt a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <h2>Forgot Password</h2>
      <p style="margin-bottom: 20px; color: #777;">Enter your email to receive a password reset link.</p>
      <form id="forgotPasswordForm">
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" required />
        </div>
        
        <button type="submit">Send Reset Link</button>
        
        <div class="login-prompt">
            Remember your password? <a href="login.html">Sign In</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const sendButton = event.target.querySelector('button[type="submit"]');

      sendButton.disabled = true;
      sendButton.textContent = 'Sending...';

      try {
        const response = await fetch('http://localhost:5000/api/auth/forgotpassword', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });

        const data = await response.json();
        
        // Always show a success-like message for security (prevent email enumeration)
        alert(data.message || 'If a user is found, a reset link has been sent to the email.');

        // Optionally redirect to login after success/message
        // window.location.href = "login.html"; 

      } catch (error) {
        console.error('Network Error:', error);
        alert('Could not connect to the server. Check if the backend is running on port 5000.');
      } finally {
        sendButton.disabled = false;
        sendButton.textContent = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>
