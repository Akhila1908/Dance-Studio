<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    /* ... (Your original CSS styles here - keep them the same) ... */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .form-box {
      background: #fff;
      padding: 30px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      border-radius: 8px;
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .input-group input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .forgot-password a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }
    
    /* NEW CSS for the registration link to blend with existing styles */
    .register-prompt {
        margin-top: 20px; /* Space above the prompt */
        font-size: 14px;
        color: #555;
    }

    .register-prompt a {
        color: #007bff; /* Use the primary blue color */
        font-weight: bold;
        text-decoration: none;
    }

    .register-prompt a:hover {
        text-decoration: underline;
    }
    /* END NEW CSS */

  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <h2>Sign In</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" required />
        </div>
        
        <div class="forgot-password" style="margin-bottom: 20px; text-align: right;">
          <a href="forgotPassword.html">Forgot Password?</a>
        </div>
        <button type="submit">Sign In</button>
        
        <div class="register-prompt">
            Don't have an account? <a href="registration.html">Create one now</a>
        </div>
        </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const loginButton = event.target.querySelector('button[type="submit"]');
      loginButton.disabled = true;
      loginButton.textContent = 'Logging In...';

      try {
        // This is your existing backend connection logic.
        const response = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          alert(data.message); // Should be "Login Successful! Redirecting..."

          // Store the user's first name and token
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('studentName', data.firstName); // Save the name from MongoDB

          // Redirect to your homepage (home1.html)
          window.location.href = "home1.html";
        } else {
          // Handle errors from the backend
          alert('Login Failed: ' + (data.message || 'Server error.'));
        }
      } catch (error) {
        console.error('Network Error:', error);
        alert('Could not connect to the server. Check if the backend is running on port 5000.');
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
