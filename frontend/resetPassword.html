<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    /* Reuse styles from login.html */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .form-box {
      background: #fff;
      padding: 30px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      border-radius: 8px;
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .input-group input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <h2>Set New Password</h2>
      <form id="resetPasswordForm">
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> New Password</label>
          <input type="password" id="password" required minlength="4" title="Password must be at least 4 characters" />
        </div>
        <div class="input-group">
          <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
          <input type="password" id="confirmPassword" required />
        </div>
        
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 1. Get the token from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const errorDiv = document.getElementById('error-message');

      if (!token) {
        errorDiv.textContent = 'Password reset token is missing. Please use the link from your email.';
        errorDiv.style.display = 'block';
        document.getElementById('resetPasswordForm').style.display = 'none';
        return;
      }

      document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const resetButton = event.target.querySelector('button[type="submit"]');

        if (password !== confirmPassword) {
          errorDiv.textContent = 'Passwords do not match.';
          errorDiv.style.display = 'block';
          return;
        }

        if (password.length < 4) {
          errorDiv.textContent = 'Password must be at least 4 characters.';
          errorDiv.style.display = 'block';
          return;
        }
        
        errorDiv.style.display = 'none';
        resetButton.disabled = true;
        resetButton.textContent = 'Resetting...';

        try {
          // 2. Send the new password and token to the backend
          const response = await fetch(`http://localhost:5000/api/auth/resetpassword/${token}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ password }),
          });

          const data = await response.json();

          if (response.ok) {
            alert(data.message + ' You will now be redirected to the login page.');
            window.location.href = "login.html"; // Redirect to login page
          } else {
            errorDiv.textContent = data.message || 'Error: Could not reset password.';
            errorDiv.style.display = 'block';
          }
        } catch (error) {
          console.error('Network Error:', error);
          errorDiv.textContent = 'Could not connect to the server. Check your connection.';
          errorDiv.style.display = 'block';
        } finally {
          resetButton.disabled = false;
          resetButton.textContent = 'Reset Password';
        }
      });
    });
  </script>
</body>
</html>
